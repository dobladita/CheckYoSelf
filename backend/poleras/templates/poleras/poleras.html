<head>

    <title>Lista de Poleras</title>
</head>
<body>
    <h2>Lista de Poleras</h2>
    <ul>
        {% for polera in poleras %}
            <li>{{ polera.nombre }} - {{ polera.descripcion }}</li>
        {% empty %}
            <li>No hay poleras disponibles.</li>
        {% endfor %}
    </ul>
